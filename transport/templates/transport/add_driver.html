{% extends 'index.html' %}
{% load static %}

{% block customcss %}
  <link rel="stylesheet" href="{% static 'css/routes.css' %}" />
{% endblock %}

{% block maincontent %}
  <div class="breadcrumbs-area">
    <h3>Transport</h3>
    <ul>
      <li>
        <a href="{% url 'transport:transport-dashboard' %}">Home</a>
      </li>
      <li>Add Driver</li>
    </ul>
  </div>

  <div class="row" style="height: 450px;">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <!-- Display success or error messages -->
          {% if messages %}
            <div class="alert alert-success" role="alert">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}

          <form method="POST" action="{% url 'transport:add_driver' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="fw-btn-fill btn-gradient-yellow">Add Driver</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
