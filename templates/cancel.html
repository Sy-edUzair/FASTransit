{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Checkout canceled</title>
    <link rel="stylesheet" href="{% static 'css/cancel.css' %}" />
  </head>
  <body>
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <section>
      <p>An unexpected error occured ! :(</p>
    </section>
  </body>
</html>
