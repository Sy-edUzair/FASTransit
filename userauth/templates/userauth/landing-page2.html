<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASTransit - Point Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #EFF6FF, #BFDBFE);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .logo-container img {
            max-width: 40rem;
            height: auto;
            margin: 0 auto;
        }
        .role-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .role-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .animate-slide-in {
            animation: slideIn 0.7s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .role-btn {
            transition: all 0.3s ease;
        }
        .role-btn:hover {
            background-color: rgba(147, 197, 253, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <view class="col-12">
        <div class="container mx-auto px-4">
        <div class="text-center mb-8">
            <!-- Logo Section -->
            <div class="logo-container">
                <img src="/static/img/logo3.png" alt="FASTransit Logo">
            </div>
            <p class="text-xl text-gray-600 mt-4">Point Management System for FAST-NUCES</p>
        </div>

        <div class="flex justify-center items-center h-full">
            <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md animate-slide-in">
                <h2 class="text-2xl font-semibold text-center mb-6">Select Your Role</h2>
                <div id="roleButtons" class="grid grid-cols-3 gap-4">
                    <button class="role-card role-btn border rounded-lg p-4 flex flex-col items-center" data-role="student">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#2563EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user mb-2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <span class="font-semibold text-blue-600">Student</span>
                    </button>
                    <button class="role-card role-btn border rounded-lg p-4 flex flex-col items-center" data-role="admin">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#7E22CE" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings mb-2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                        <span class="font-semibold text-purple-600">Admin</span>
                    </button>
                    <button class="role-card role-btn border rounded-lg p-4 flex flex-col items-center" data-role="transporter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#EA580C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bus mb-2">
                            <rect x="3" y="5" width="18" height="12" rx="2" ry="2"></rect>
                            <circle cx="7" cy="18" r="2"></circle>
                            <circle cx="17" cy="18" r="2"></circle>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                            <line x1="8" y1="5" x2="8" y2="17"></line>
                            <line x1="16" y1="5" x2="16" y2="17"></line>
                        </svg>
                        <span class="font-semibold text-orange-600">Transporter</span>
                    </button>
                    
                </div>
            </div>
        </div>
    </div>
    </view>
</body>
</html>
