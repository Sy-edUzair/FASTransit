{% extends 'index.html' %}
{% load static %}

{% block customjs %}
  <script src="{% static 'js/toggleforms.js' %}"></script>
{% endblock %}

{% block customcss %}
  <link href="{% static 'css/login.css ' %}" rel="stylesheet" />
{% endblock %}

{% block navbar %}

{% endblock %}

{% block main_content %}
  <div class="container" id="loginForm">
    <div class="auth-container">
      <div class="auth-logo">
        <i class="fa fa-bus fa-2x"></i>
        <h4 class="mt-3">Welcome to FastTransit</h4>
      </div>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="NU Email" />
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="auth-switch">
        <span>Don't have an account?</span>
        <a href="#" onclick="toggleForms()">Sign Up</a>
      </div>
    </div>
  </div>
{% endblock %}
